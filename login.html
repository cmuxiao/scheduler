<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Calendar App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .auth-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(60,64,67,0.15);
            padding: 40px 32px 32px 32px;
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .auth-container h2 {
            margin-bottom: 24px;
            color: #1a73e8;
            font-weight: 500;
        }
        .auth-container form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .auth-container input {
            padding: 10px 12px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 1em;
        }
        .auth-container button {
            background: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        .auth-container button:hover {
            background: #1557b0;
        }
        .auth-link {
            margin-top: 18px;
            font-size: 0.95em;
            color: #5f6368;
        }
        .auth-link a {
            color: #1a73e8;
            text-decoration: none;
        }
        .auth-link a:hover {
            text-decoration: underline;
        }
        .auth-error {
            color: #ea4335;
            font-size: 0.95em;
            margin-bottom: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Sign in to Calendar</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <div class="auth-error" id="loginError"></div>
            <button type="submit">Login</button>
        </form>
        <div class="auth-link">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
